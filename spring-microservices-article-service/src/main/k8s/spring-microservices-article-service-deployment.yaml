apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spring-microservices-article-service
  name: spring-microservices-article-service
  namespace: default
spec:
  selector:
    matchLabels:
      app: spring-microservices-article-service
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-microservices-article-service
    spec:
      containers:
        -
          image: sme/micro-admin-server:0.1
          name: spring-microservices-article-service
          ports:
            -
              containerPort: 8040
              name: http
          env:
            - name: PROFILE
              value: "default"
            - name: SERVER_PORT
              value: "8040"
            - name: CONFIGSERVER_URI
              value: "http://configserver:8888"
            - name: CONFIGSERVER_PORT
              value: "8888"
            - name: DISCOVERYSERVER_URI
              value: "http://discoveryserver:8761/eureka/"
            - name: DISCOVERYSERVER_PORT
              value: "8761"
          volumeMounts:
            - mountPath: /log/
              name: log4j    
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
            limits:
              memory: "128Mi"
              cpu: "250m"
      restartPolicy: Always
      volumes:
        - name: log4j
          hostPath:
            # directory location on host
            path: /var/log/microservices
            type: Directory
          